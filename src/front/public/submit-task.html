<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Task</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar">
    <div class="container navbar-container">
        <h1>Submit Task</h1>
        <a href="/student-dashboard.html" class="btn btn-secondary">Cancel</a>
    </div>
</nav>

<main class="container">
    <div class="card">
        <h2>Submit Your Work</h2>
        <form id="submitForm">
            <div class="form-group">
                <label for="username" class="form-label">Your Username</label>
                <input type="text" id="username" class="form-control" required>
                <div id="usernameError" class="hidden" style="color: var(--danger-color); margin-top: 5px;"></div>
            </div>

            <div class="form-group">
                <label for="teacherUsername" class="form-label">Teacher Username</label>
                <input type="text" id="teacherUsername" class="form-control" required>
                <div id="teacherError" class="hidden" style="color: var(--danger-color); margin-top: 5px;"></div>
            </div>

            <div class="form-group">
                <label for="taskSelect" class="form-label">Select Task</label>
                <select id="taskSelect" class="form-control" required>
                    <option value="">Loading tasks...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="answer" class="form-label">Your Answer</label>
                <textarea id="answer" class="form-control" rows="6" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit Task</button>
        </form>
    </div>
</main>

<script src="/js/main.js" type="module"></script>
</body>
</html>
