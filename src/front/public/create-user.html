<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-container">
            <h1>Create New User</h1>
            <a href="/admin-dashboard.html" class="btn btn-secondary">Cancel</a>
        </div>
    </nav>

    <main class="container">
        <div class="card">
            <form id="userForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username*</label>
                    <input type="text" id="username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password*</label>
                    <input type="password" id="password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name*</label>
                    <input type="text" id="fullName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="role" class="form-label">Role*</label>
                    <select id="role" class="form-control" required>
                        <option value="">Select Role</option>
                        <option value="ADMIN">Admin</option>
                        <option value="TEACHER">Teacher</option>
                        <option value="STUDENT">Student</option>
                    </select>
                </div>

                <div class="flex-row mt-3">
                    <button type="submit" class="btn btn-primary">Create User</button>
                    <a href="/admin-dashboard.html" class="btn btn-outline ml-2">Cancel</a>
                </div>

                <div id="errorMessage" class="mt-2 text-center hidden" style="color: var(--danger-color);"></div>
            </form>
        </div>
    </main>

    <script src="/js/main.js" type="module"></script>
</body>
</html>
