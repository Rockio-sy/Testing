spring.flyway.enabled=false
logging.level.root=INFO
# use Flyway only (Postgres)
spring.flyway.locations=classpath:db/migration

# disable Spring's SQL initializer so schema.sql / data.sql are NOT run
spring.sql.init.mode=never

# force Postgres driver (prevents accidental H2 binding)
spring.datasource.driver-class-name=org.postgresql.Driver


# ? exclude Mongo autoconfig in IT/E2E
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration

# (optional) quiet the driver logs further
logging.level.org.mongodb.driver=ERROR

