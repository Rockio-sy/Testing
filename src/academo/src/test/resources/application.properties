# --- Use H2 for classic tests ---
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Do NOT involve Flyway in classic tests (we use @Sql schema.sql)
spring.flyway.enabled=false
spring.sql.init.mode=never

# IMPORTANT: load JDBC repos (even though DB is H2)
app.database.type=postgres

# keep Spring from trying Mongo in tests
spring.autoconfigure.exclude=\
org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,\
org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration

# Make sure Spring doesn?t replace our configured H2 with something else
spring.test.database.replace=NONE
